<body>

        </ul>

    <section>
        <h1>User Profile</h1>
        <form id="profileForm">
            <label for="userName">Name:</label>
            <input type="text" id="userName" required>

            <label for="userAge">Age:</label>
            <input type="number" id="userAge" min="1" required>

            <label for="userGender">Gender:</label>
            <select id="userGender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="healthConditions">Health Conditions:</label>
            <textarea id="healthConditions" placeholder="E.g., Diabetes, Hypertension"></textarea>

            <button type="submit">Save Profile</button>
        </form>

        <h2>Your Profile</h2>
        <div id="profileDisplay">No profile data yet.</div>
    </section>

    <script src="profile.js"></script>
</body>
</html>
